<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcy.css">
  </head>
  <body>
    <center><h1 style="font-style:italic;color:rgb(10, 10, 10)"> Calculator</h1></center>
    <div class="calculator" >
      <input type="text" id="result" readonly>
      <div class="buttons">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">*</button>
        <button class="operator" value="/">/</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="sqrt">âˆš</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="(">(</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value=")">)</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button class="backspace" value="backspace">Delete</button>
        <button class="clear" value="C">C</button>
      </div><br>
      <button  class="equals" value="=">= </button>
    </div>
    <script src="calcy.js"></script>
  </body>
</html>
